<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Inscription Tournoi BRF</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(to right, #002395, white, #ed2939);
    color: #002395;
    margin: 0; padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    margin-bottom: 12px;
  }
  form {
    background: white;
    padding: 20px 30px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    max-width: 400px;
    width: 100%;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: 700;
  }
  input {
    width: 100%;
    padding: 8px 10px;
    margin-top: 6px;
    font-size: 16px;
    border: 2px solid #002395;
    border-radius: 6px;
    box-sizing: border-box;
  }
  button {
    margin-top: 25px;
    background-color: #002395;
    color: white;
    border: none;
    padding: 12px;
    width: 100%;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #001b75;
  }
  footer {
    margin-top: 30px;
    font-size: 14px;
  }
  .icons {
    font-size: 40px;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

  <div class="icons">üëÆ‚Äç‚ôÇÔ∏èüöìüìù</div>
  <h1>Inscription au Tournoi BRF</h1>

  <form id="inscriptionForm">
    <label for="teamName">Nom de l'√©quipe</label>
    <input type="text" id="teamName" name="teamName" required minlength="2" maxlength="30" placeholder="Nom de l'√©quipe" />

    <label for="player1">Pr√©nom joueur 1</label>
    <input type="text" id="player1" name="player1" required minlength="2" maxlength="20" placeholder="Pr√©nom joueur 1" />

    <label for="player2">Pr√©nom joueur 2</label>
    <input type="text" id="player2" name="player2" required minlength="2" maxlength="20" placeholder="Pr√©nom joueur 2" />

    <button type="submit">S'inscrire</button>
  </form>

  <footer>Journ√©e Coh√©sion ‚Äì 20 mai 2026 üá´üá∑</footer>

<script>
  const form = document.getElementById('inscriptionForm');

  function getTeams() {
    return JSON.parse(localStorage.getItem('teams')) || [];
  }

  function saveTeams(teams) {
    localStorage.setItem('teams', JSON.stringify(teams));
  }

  form.addEventListener('submit', e => {
    e.preventDefault();

    const teamName = form.teamName.value.trim();
    const player1 = form.player1.value.trim();
    const player2 = form.player2.value.trim();

    if(!teamName || !player1 || !player2) {
      alert("Merci de remplir tous les champs.");
      return;
    }

    let teams = getTeams();

    if(teams.length >= 30) {
      alert("Nombre maximum d'√©quipes atteint (30).");
      return;
    }

    // V√©rifier doublon √©quipe
    if(teams.some(t => t.teamName.toLowerCase() === teamName.toLowerCase())) {
      alert("Cette √©quipe est d√©j√† inscrite.");
      return;
    }

    teams.push({
      teamName,
      players: [player1, player2]
    });

    saveTeams(teams);

    alert(`√âquipe "${teamName}" inscrite avec succ√®s !`);

    // Rediriger vers tournoi
    window.location.href = "tournoi.html";
  });
</script>

</body>
</html>
